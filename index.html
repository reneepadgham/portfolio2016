<!doctype html>
<html ng-app="portfolioApp" ng-controller="mainCtrl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Renee Padgham - Product Design</title>
  <meta name="description" content="The online home and portfolio of Renee Padgham." />
  <meta name="author" content="Renee Padgham">
  <!-- Social: Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@reneepadgham">
  <meta name="twitter:creator" content="reneepadgham">
  <meta name="twitter:title" content="Renee Padgham - Product Design">
  <meta name="twitter:description" content="The online home and portfolio of Renee Padgham.">
  <meta name="twitter:image:src" content="http://www.reneepadgham.com/img/me.jpg">
  <!-- Social: Facebook / Open Graph -->
  <meta property="og:url" content="http://www.reneepadgham.com">
  <meta property="og:title" content="Renee Padgham - Product Design">
  <meta property="og:image" content="http://www.reneepadgham.com/img/me.jpg" />
  <meta property="og:description" content="The online home and portfolio of Renee Padgham.">
  <meta property="article:author" content="https://www.facebook.com/reneepadgham">

  <link rel="stylesheet" type="text/css" href="/styles/normalize.min.css" />
  <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/styles/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top" id="my-nav">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-nav-buttons" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>

    <div class="collapse navbar-collapse" id="my-nav-buttons">
      <ul class="nav navbar-nav">
        <li><a href="#work">Home</a></li>
        <li><a href="#desk">Desk</a></li>
        <li><a href="#room">Room</a></li>
        <li><a href="#contact">Mail</a></li>
      </ul>
    </div>
  </nav>

  <div ui-view="work" class="work" id="work">
    @@include('./templates/work.html')
  </div>
  <div ui-view="desk" class="desk" id="desk" ng-hide="$state.includes('workDetail')">
    @@include('./templates/desk.html')
  </div>
  <div ui-view="room" class="room" id="room" ng-hide="$state.includes('workDetail')">
    @@include('./templates/room.html')
  </div>
  <div ui-view="contact" class="contact" id="contact" ng-hide="$state.includes('workDetail')">
    @@include('./templates/contact.html')
  </div>

  <script src="/scripts/jquery-2.1.4.min.js"></script>
  <script src="/scripts/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script>
    var workTemplate = [
      '<div class="col-md-6 col-md-offset-0 col-sm-10 col-sm-offset-1 proj-wrapper">',
        '<a href="/work/<%= work.id %>">',
          '<img ng-src="<%= work.img %>" />',
        '</a>',
        '<div class="brief-details">',
          '<h3><%= work.title %></h3>',
          '<h4><%= work.responsibility %></h4>',
          '<a href="#/work/<%= work.id %>">',
            '<button class="view-proj" ng-if="work.type"><%= work.type %></button>',
          '</a>',
        '</div>',
      '</div>'
    ].join('');

    var work = [
      {
        id: 1,
        img: '',
        title: 'Boss',
        responsibility: 'More boss',
        type: 'test'
      },
      {
        id: 2,
        img: '',
        title: 'Boss',
        responsibility: 'More boss',
        type: 'test'
      },
      {
        id: 3,
        img: '',
        title: 'Boss',
        responsibility: 'More boss',
        type: 'test'
      }
    ];

    var template = _.template(workTemplate);

    var html = work.map(function(w) {
      return template({work: w});
    });

    $('.proj-brief-wrapper').html(html.join(''));

    window.onhashchange = function() {
      var hash = window.location.hash.substring(1);

      console.log(hash);
    };

    $('body').scrollspy({
      target: '#my-nav'
    });
  </script>
</body>

</html>
